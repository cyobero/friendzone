{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to FriendZone</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'signin.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6"><br><br>
            <form id="signin" class="form-signin" method="post">
                {% csrf_token %}

                <h2 class="form-signin-heading">Sign In to FriendZone</h2>
                {{ form.as_p }}
                <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In"><br><br>
                {% if errors %}

                {% for error in errors %}
                <p><strong><font color="red">{{ error }}</font></strong></p>
                {% endfor %}

                {% endif %}
                <p>Don't have an account? Register <a href="{% url 'register' %}">Here</a>!</p>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>


<script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'jquery.js' %}"></script>
</body>
</html>
